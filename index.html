<doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Smart Attendance System - Login</title>
</head>
<body>
  <div class="heading">
    <h1>Smart Attendance Management System</h1>
  </div>
  <h1 id="school">Delhi Skill and Entrepreneurship University</h1>
  
  <div class="login">
    <div class="image">
      <img src="./image/DSEU.png" alt="DSEU Campus" />
    </div>

    <div class="right">
      <h2 class="login_head">Login Portal</h2>

      <div class="login-btns" id="roleBtns">
        <button id="teacherBtn" class="btn teacher-btn">Teacher Login</button>
        <button id="studentBtn" class="btn student-btn">Student Login</button>
      </div>

      <form id="loginForm" style="display:none;">
        <div class="mb-3">
          <input type="text" id="username" class="form-control" placeholder="Username" required />
        </div>
        <div class="mb-3">
          <input type="password" id="password" class="form-control" placeholder="Password" required />
        </div>
        <button type="submit" class="btn submit-btn w-100">Login</button>
        <button type="button" id="backBtn" class="btn btn-secondary w-100 mt-2">Back</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
