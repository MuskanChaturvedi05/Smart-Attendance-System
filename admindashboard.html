<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Admin Dashboard</title>
</head>
<body>
  <div class="heading">
    <h1>Teacher Dashboard</h1>
  </div>
  
  <div class="dashboard">
    <div class="dashboard-header">
      <div>
        <h3>Welcome, <span id="teacherName">Teacher</span></h3>
        <p>Manage student attendance</p>
      </div>
      <button class="btn btn-logout" onclick="logout()">Logout</button>
    </div>

    <div class="stats-grid">
      <div class="stat-card">
        <p>Total Students</p>
        <h3 id="totalStudents">0</h3>
      </div>
      <div class="stat-card">
        <p>Present Today</p>
        <h3 id="presentToday" style="color: #38ef7d;">0</h3>
      </div>
      <div class="stat-card">
        <p>Absent Today</p>
        <h3 id="absentToday" style="color: #f5576c;">0</h3>
      </div>
      <div class="stat-card">
        <p>Attendance Rate</p>
        <h3 id="attendanceRate">0%</h3>
      </div>
    </div>

    <div class="card">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h4>Attendance Records</h4>
        <div>
          <input type="date" id="filterDate" class="form-control d-inline-block" style="width: auto;">
          <button class="btn btn-primary" onclick="filterByDate()">Filter</button>
          <button class="btn btn-secondary" onclick="showAllRecords()">Show All</button>
          <button class="btn submit-btn" onclick="exportToCSV()">Export CSV</button>
        </div>
      </div>
      
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th>Student ID</th>
              <th>Date</th>
              <th>Time</th>
              <th>Status</th>
              <th>Location</th>
            </tr>
          </thead>
          <tbody id="attendanceTable">
            <tr>
              <td colspan="5" class="text-center">No records found</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="card">
      <h4>Send Notifications</h4>
      <div class="row">
        <div class="col-md-6">
          <label>Select Recipients:</label>
          <select id="recipients" class="form-control">
            <option value="absent">Absent Students (Today)</option>
            <option value="all">All Students</option>
          </select>
        </div>
        <div class="col-md-6">
          <label>Message:</label>
          <textarea id="message" class="form-control" rows="3" placeholder="Enter your message"></textarea>
        </div>
      </div>
      <button class="btn submit-btn mt-3" onclick="sendNotification()">Send Notification</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="admin.js"></script>
</body>
</html>
